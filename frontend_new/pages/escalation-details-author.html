<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="../css/style.css" rel="stylesheet">
  <title>Детали эскалации (Автор) | WaveSuccess</title>
  <link rel="icon" href="../assets/images/waveform.png" type="image/x-icon" />
</head>
<body>
<div id="header-container"></div>

<div class="container my-4">

  <div id="message-container"></div>

  <div id="escalation-details"></div>

  <div class="card shadow">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Критерии эскалации</h4>
        <button class="btn btn-sm btn-success" id="show-add-criteria-form">
          <i class="bi bi-plus"></i> Добавить критерий
        </button>
      </div>

      <div id="add-criteria-form" class="mb-3" style="display: none;">
        <div class="d-flex align-items-start gap-2">
        <textarea class="form-control" id="new-criteria-description"
                  placeholder="Описание критерия"
                  style="height: 70px; resize: vertical;"></textarea>
          <div class="d-flex flex-column gap-1">
            <button class="btn btn-success btn-sm" id="add-criteria-btn" title="Добавить">
              <i class="bi bi-check-lg"></i>
            </button>
            <button class="btn btn-secondary btn-sm" id="cancel-add-criteria" title="Отмена">
              <i class="bi bi-x-lg"></i>
            </button>
          </div>
        </div>
      </div>

      <div id="criteria-list">
        <div class="text-center my-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Загрузка...</span>
          </div>
          <div class="mt-2">Загрузка критериев...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- ДОБАВЛЕН БЛОК КОММЕНТАРИЕВ -->
  <div class="card shadow mt-4">
    <div class="card-body">
      <h4 class="card-title mb-4">Комментарии</h4>

      <div id="comments-list">
        <div class="text-center my-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Загрузка...</span>
          </div>
          <div class="mt-2">Загрузка комментариев...</div>
        </div>
      </div>

      <div class="mt-4">
        <textarea
                id="new-comment-text"
                class="form-control mb-2"
                rows="3"
                placeholder="Введите ваш комментарий..."
        ></textarea>
        <button id="add-comment-btn" class="btn btn-success">
          <i class="bi bi-chat"></i> Добавить комментарий
        </button>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <button class="btn btn-outline-dark text-white" onclick="goBack()">
      <i class="bi bi-arrow-left"></i> Назад к моим эскалациям
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function goBack() {
    window.location.href = 'my-escalations.html';
  }
</script>

<script type="module">
  import { initApp } from '../js/main.js';
  import { loadAuthorEscalationDetails } from '../js/escalation/handlers/escalation-details-author-handler.js';

  document.addEventListener('DOMContentLoaded', () => {
    initApp();
    loadAuthorEscalationDetails();
  });
</script>
</body>
</html>
