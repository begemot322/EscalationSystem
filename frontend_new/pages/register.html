<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <title>Регистрация | WaveForm</title>
  <link rel="icon" href="../assets/images/waveform.png" type="image/x-icon" />
</head>

<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-header bg-dark text-white">
            <h4 class="card-title text-center mb-0">Авторизация</h4>
          </div>
          <div class="card-body p-4">
            <div id="message-container"></div>
            <form id="register-form">
              <div class="mb-3">
                <label for="firstName" class="form-label">Имя</label>
                <input type="text" class="form-control" id="firstName" required>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="lastName" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Телефон</label>
                <input type="tel" class="form-control" id="phoneNumber">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Роль</label>
                <select class="form-select" id="role" required>
                  <option value="0">Junior</option>
                  <option value="1">Middle</option>
                  <option value="2">Senior</option>
                </select>
              </div>
              <button type="submit" class="btn btn-dark">Регистрация</button>
            </form>
          </div>
          <div class="card-footer text-center text-muted">
            Уже есть аккаунт? <a href="login.html">Войдите</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { initApp } from '../js/main.js';
    import { handleRegister } from '../js/auth/auth-handler.js';

    document.addEventListener('DOMContentLoaded', () => {
      initApp();

      document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        await handleRegister();
      });
    });
  </script>

  </body>

</html>
