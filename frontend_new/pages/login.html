<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="../css/style.css" rel="stylesheet">
  <title>Авторизация | WaveForm</title>
  <link rel="icon" href="../assets/images/waveform.png" type="image/x-icon" />
</head>

<body>
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-header bg-dark text-white">
          <h4 class="card-title text-center mb-0">Авторизация</h4>
        </div>
        <div class="card-body p-4">
          <div id="message-container"></div>
          <form id="auth-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Введите ваш email" required>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-dark text-white">
                <i class="bi bi-box-arrow-in-right"></i> Войти
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center text-muted">
          Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
  import { initApp } from '../js/main.js';
  import { handleLogin } from '../js/auth/auth-handler.js';

  document.addEventListener('DOMContentLoaded', () => {
    initApp();

    document.getElementById('auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      await handleLogin();
    });
  });
</script>
</body>
</html>
