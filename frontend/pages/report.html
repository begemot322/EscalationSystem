<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация отчётов | WaveSuccess</title>
    <link rel="icon" href="../assets/images/WaveSuccess.png" type="image/x-icon" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-5">
        <div class="card report-card mx-auto" style="max-width: 800px;">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-file-earmark-bar-graph me-2"></i>Генерация отчёта</h4>
            </div>
            <div class="card-body">
                <form id="report-form">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="fromDate" class="form-label">Дата начала</label>
                            <input type="date" class="form-control date-picker" id="fromDate" name="fromDate" required>
                        </div>
                        <div class="col-md-6">
                            <label for="toDate" class="form-label">Дата окончания</label>
                            <input type="date" class="form-control date-picker" id="toDate" name="toDate" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="status" class="form-label">Статус эскалации (необязательно)</label>
                        <select class="form-select status-select" id="status" name="status">
                            <option value="" selected>Все статусы</option>
                            <option value="0">Новая</option>
                            <option value="1">В работе</option>
                            <option value="2">На проверке</option>
                            <option value="3">Завершена</option>
                            <option value="4">Отклонена</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-text">
                            Отчёт будет сгенерирован в формате PDF
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-file-earmark-pdf me-2"></i>Сгенерировать отчёт
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="loading-spinner" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
            <p class="mt-2">Генерация отчёта...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initApp } from '../js/main.js';
        import { handleGenerateReport } from '../js/report/report-handlers.js';

        document.addEventListener('DOMContentLoaded', () => {
            initApp();

            document.getElementById('report-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await handleGenerateReport();
            });
        });
    </script>

</body>
</html>
