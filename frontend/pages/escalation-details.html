<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="../css/style.css" rel="stylesheet">
  <title>Детали эскалации | WaveSuccess</title>
  <link rel="icon" href="../assets/images/WaveSuccess.png" type="image/x-icon" />
</head>
<body>
<div id="header-container"></div>

<div class="container my-4" id="escalation-container">
  <div class="row">
    <div class="col-12">
      <!-- Блок с деталями эскалации -->
      <div id="escalation-details"></div>

      <!-- Блок с критериями -->
      <div class="card shadow">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Критерии эскалации</h4>
            <button class="btn btn-sm btn-primary" id="show-add-criteria-form" style="display: none;">
              <i class="bi bi-plus"></i> Добавить критерий
            </button>
          </div>

          <!-- Форма для добавления нового критерия (изначально скрыта) -->
          <div id="add-criteria-form" class="mb-3" style="display: none;">
            <div class="input-group">
              <input type="text" class="form-control" id="new-criteria-description" placeholder="Описание критерия">
              <button class="btn btn-success" id="add-criteria-btn">Добавить</button>
              <button class="btn btn-outline-secondary" id="cancel-add-criteria">Отмена</button>
            </div>
          </div>

          <!-- Список критериев -->
          <div id="criteria-list">
            <div class="text-center my-4">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
              </div>
              <div class="mt-2">Загрузка критериев...</div>
            </div>
          </div>
        </div>
      </div>

      <div class="card shadow mt-4" id="comments-section">
        <div class="card-body">
          <h4 class="mb-3">Комментарии</h4>

          <!-- Форма для добавления комментария (будет показываться только для ответственных) -->
          <div id="add-comment-form" class="mb-3" style="display: none;">
            <div class="input-group">
              <textarea class="form-control" id="new-comment-text" placeholder="Введите ваш комментарий" rows="2"></textarea>
              <button class="btn btn-success" id="add-comment-btn">Отправить</button>
            </div>
          </div>

          <!-- Список комментариев -->
          <div id="comments-list">
            <div class="text-center my-4">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
              </div>
              <div class="mt-2">Загрузка комментариев...</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Кнопка возврата -->
      <div class="mt-4">
        <button class="btn btn-outline-primary" id="back-button">
          <i class="bi bi-arrow-left"></i> Назад
        </button>
      </div>

      <script>
        document.getElementById('back-button').addEventListener('click', () => {
          if (document.referrer.includes('my-escalations.html')) {
            window.location.href = 'my-escalations.html';
          } else if (document.referrer.includes('my-responsibilities.html')) {
            window.location.href = 'my-responsibilities.html';
          } else {
            window.history.back();
          }
        });
      </script>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
  import { initApp } from '../js/main.js';
  import { loadEscalationDetails } from '../js/escalation-criteria/escalation-details-handler.js';

  document.addEventListener('DOMContentLoaded', () => {
    initApp();
    loadEscalationDetails();
  });
</script>
</body>
</html>
