<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <title>Создать эскалацию</title>
  <link rel="icon" href="../assets/images/WaveSuccess.png" type="image/x-icon" />
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Создать эскалацию</h2>

    <form id="escalation-form" class="border p-4 rounded">
      <div class="mb-3">
        <label class="form-label">Название</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Описание</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Ответственные</label>
        <select class="form-select" id="responsibleUserIds" multiple size="5" required>
          <!-- Пользователи будут загружены через JS -->
        </select>
        <small class="text-muted">Удерживайте Ctrl для выбора нескольких</small>
      </div>

      <button type="submit" class="btn btn-primary">Создать</button>
    </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { initApp } from '../js/main.js';
  import { handleCreateEscalation, loadUsers } from '../js/escalation/create-handler.js';

  document.addEventListener('DOMContentLoaded', async () => {
    await initApp();

    await loadUsers();

    const form = document.getElementById('escalation-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      await handleCreateEscalation();
    });
  });
</script>
</body>
</html>
