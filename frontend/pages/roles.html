<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <title >Информация о ролях | WaveSuccess</title>
    <link rel="icon" href="../assets/images/WaveSuccess.png" type="image/x-icon" />
</head>

<body>

    <div class="container">
        <h1 class="my-4">Информация о ролях</h1>

        <div class="mb-4 row align-items-center">
            <div class="col-md-3">
                <img src="../assets/images/roles/junior.png" alt="Junior" class="img-fluid role-image">
            </div>
            <div class="col-md-9">
                <h5>Junior</h5>
                <p>Может только <u>комментировать эскалации, в которых он участвует </u>.</p>
            </div>
        </div>

        <hr class="role-separator">

        <div class="mb-4 row align-items-center">
            <div class="col-md-3">
                <img src="../assets/images/roles/middle.png" alt="Middle" class="img-fluid role-image">
            </div>
            <div class="col-md-9">
                <h5>Middle</h5>
                <p>Может <u>создавать</u> и <u>закрывать свои эскалации</u>.</p>
            </div>
        </div>

        <hr class="role-separator">

        <div class="mb-4 row align-items-center mb-2">
            <div class="col-md-3">
                <img src="../assets/images/roles/senior.png" alt="Senior" class="img-fluid role-image">
            </div>
            <div class="col-md-9">
                <h5>Senior</h5>
                <p><u>Имеет полный доступ</u>, включая управление всеми эскалациями.</p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initApp } from '../js/main.js';
        document.addEventListener('DOMContentLoaded', initApp);
    </script>

</body>

</html>
