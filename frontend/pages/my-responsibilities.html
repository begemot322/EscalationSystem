<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="../css/style.css" rel="stylesheet">
  <title>Мои ответственности | WaveSuccess</title>
  <link rel="icon" href="../assets/images/WaveSuccess.png" type="image/x-icon" />
</head>
<body>
<div id="header-container"></div>

<div class="container my-5">
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="card-title mb-0">
            <i class="bi bi-list-task"></i> Эскалации, где я ответственный
          </h4>
        </div>
        <div class="card-body p-4">
          <div id="escalations-container">
            <div class="text-center my-4">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
              </div>
              <div class="mt-2">Загрузка эскалаций...</div>
            </div>
          </div>
        </div>
        <div class="card-footer text-muted d-flex justify-content-between">
          <small>Обновлено: <span id="update-time"></span></small>
          <small>Страница <span id="current-page">1</span> из <span id="total-pages">1</span></small>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
  import { initApp } from '../js/main.js';
  import { handleAssignedEscalations } from '../js/escalation/my-escalations-handler.js';

  document.addEventListener('DOMContentLoaded', () => {
    initApp();
    handleAssignedEscalations();
    document.getElementById('update-time').textContent = new Date().toLocaleString();
  });
</script>
</body>
</html>
